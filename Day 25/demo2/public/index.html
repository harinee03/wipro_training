<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .user-count {
            font-size: 14px;
            opacity: 0.9;
        }

        #login-screen {
            padding: 40px;
            text-align: center;
        }

        #login-screen h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #username-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        #username-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #join-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #join-btn:hover {
            background: #5568d3;
        }

        #chat-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            color: #667eea;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            color: #333;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin: 10px 0;
        }

        #typing-indicator {
            padding: 10px 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
            min-height: 35px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #5568d3;
        }

        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Real-Time Chat</h1>
            <div class="user-count" id="user-count">0 users online</div>
        </div>

        <div id="login-screen">
            <h2>Join the Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
            <button id="join-btn">Join Chat</button>
        </div>

        <div id="chat-screen">
            <div id="messages"></div>
            <div id="typing-indicator"></div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let typingTimeout;

        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const joinBtn = document.getElementById('join-btn');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userCount = document.getElementById('user-count');
        const typingIndicator = document.getElementById('typing-indicator');

        // Join chat
        joinBtn.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                socket.emit('join', username);
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                messageInput.focus();
            }
        }

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { message });
                messageInput.value = '';
                socket.emit('stop-typing');
            }
        }

        // Typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing');
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop-typing');
            }, 1000);
        });

        // Socket listeners
        socket.on('user-connected', (data) => {
            addSystemMessage(`${data.username} joined the chat`);
            updateUserCount(data.totalUsers);
        });

        socket.on('user-disconnected', (data) => {
            addSystemMessage(`${data.username} left the chat`);
            updateUserCount(data.totalUsers);
        });

        socket.on('receive-message', (data) => {
            addMessage(data);
        });

        socket.on('user-typing', (user) => {
            typingIndicator.textContent = `${user} is typing...`;
        });

        socket.on('user-stop-typing', () => {
            typingIndicator.textContent = '';
        });

        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${data.username}</span>
                        <span class="timestamp">${data.timestamp}</span>
                    </div>
                    <div class="message-text">${escapeHtml(data.message)}</div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUserCount(count) {
            userCount.textContent = `${count} user${count !== 1 ? 's' : ''} online`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
