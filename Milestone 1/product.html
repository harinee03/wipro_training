<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Inline Styling */
    body
     { 
         background-color: #dde7f1;
    color: #131516;padding: 18px;
 }
    .card-img-top 
    {
         height:180px;
          object-fit:cover;
         }
  </style>
</head>
<body>
    <!-- Product Filtering -->
  <div class="container">
    <h2 class="mb-3">Products</h2>

    <div class="row mb-3 g-2 align-items-center">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="priceFilter" class="form-select">
          <option value="all">All Prices</option>
          <option value="budget">Under ₹1000</option>
          <option value="midrange">₹1000–₹4000</option>
          <option value="premium">Above ₹4000</option>
        </select>
      </div>
      <div class="col-md-4 text-end">
        <div id="loading" class="text-muted" style="display:none">Loading...</div>
      </div>
    </div>
    <div id="product-list" class="row"></div>
  </div>
  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
