<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
  <header class="text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">ShopSmart</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#categories" class="nav-link text-white">Categories</a></li>
          <li class="nav-item"><a href="#featured" class="nav-link text-white">Featured</a></li>
           <li class="nav-item"><a href="product.html" class="nav-link text-white">Product List</a></li>
            <li class="nav-item"><a href="#newsletter" class="nav-link text-white">Subscribe</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!-- Main Section -->
  <main class="container my-4">
    <section id="categories" class="mb-4">
      <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-dark btn-sm">All</button>
        <button class="btn btn-outline-dark btn-sm">Electronics</button>
        <button class="btn btn-outline-dark btn-sm">Clothing</button>
        <button class="btn btn-outline-dark btn-sm">Home</button>
        <button class="btn btn-outline-dark btn-sm">Accessories</button>
      </div>
    </section>
    <section id="featured">
      <h2 class="h5 mb-3">Featured Products - Top Selling</h2>
      <div class="row" id="product-grid">
        <!-- product cards -->
        <div class="col-sm-6 col-md-4 mb-4">
          <article class="card product-card h-100">
            <img src="headphone.jpeg" class="card-img-top" alt="Headphones">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title h6">Wireless Headphones</h3>
              <p class="card-text fw-bold">₹2,499</p>
              <div class="mt-auto">
                <button class="btn btn-primary btn-sm">View</button>
                <button class="btn btn-outline-primary btn-sm">Add</button>
              </div>
            </div>
          </article>
        </div>

        <div class="col-sm-6 col-md-4 mb-4">
          <article class="card product-card h-100">
            <img src="jacket.jpeg" class="card-img-top" alt="Jacket">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title h6">Denim Jacket</h3>
              <p class="card-text fw-bold">₹1,799</p>
              <div class="mt-auto">
                <button class="btn btn-primary btn-sm">View</button>
                <button class="btn btn-outline-primary btn-sm">Add</button>
              </div>
            </div>
          </article>
        </div>

        <div class="col-sm-6 col-md-4 mb-4">
          <article class="card product-card h-100">
            <img src="ceramicmug.jpeg" class="card-img-top" alt="Mug">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title h6">Ceramic Mug</h3>
              <p class="card-text fw-bold">₹299</p>
              <div class="mt-auto">
                <button class="btn btn-primary btn-sm">View</button>
                <button class="btn btn-outline-primary btn-sm">Add</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>

    <section id="newsletter" class="my-5 p-4 border rounded">
      <h3 class="h6">Subscribe to our newsletter</h3>
      <form id="newsletter-form" novalidate>
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <label class="form-label visually-hidden" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" type="submit">Subscribe</button>
          </div>
          <div class="col-md-3">
            <div id="newsletter-msg" class="text-success"></div>
          </div>
        </div>
      </form>
    </section>
  </main>
<!-- Footer Section -->
  <footer class="text-center">
    <div class="container">
      <small>© 2025 ShopSmart</small>
    </div>
  </footer>

  <script>
    // simple newsletter form validation & feedback
    document.getElementById('newsletter-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email');
      const msg = document.getElementById('newsletter-msg');
      if (!email.checkValidity()) {
        email.classList.add('is-invalid');
        msg.textContent = '';
        return;
      }
      email.classList.remove('is-invalid');
      msg.textContent = 'Subscribed — check your inbox!';
      email.value = '';
      setTimeout(() => msg.textContent = '', 4000);
    });
  </script>
</body>
</html>
