<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Student Management</title>
  <style>
    #cardtop {
      background-color: rgb(169, 180, 189);
    }
    #demo1, #demo2, #demo3 ,#demo4,#demo5,#demo6{
      display: none; 
    }
  </style>
</head>
<body>

  <section class="welcome d-flex justify-content-center mt-5 mb-3">
    <div class="card text-center" id="cardtop">
      <div class="card-body">
        <h3 class="class-title">WELCOME TO STUDENT MANAGEMENT</h3>
        <button class="btn btn-primary" onclick="run()">Run Assignment Demo</button>

       
        <div id="demo1" class="p-3 bg-light border rounded mt-3"></div>
        <div id="demo2" class="p-3 bg-light border rounded mt-3"></div>
        <div id="demo3" class="p-3 bg-light border rounded mt-3"></div>
                <div id="demo4" class="p-3 bg-light border rounded mt-3"></div>
                   <div id="demo5" class="p-3 bg-light border rounded mt-3"></div>
                      <div id="demo6" class="p-3 bg-light border rounded mt-3"></div>
      </div>
    </div>
  </section>

  <script>
    function run() {
      let coursename = "Information Technology";
      const institutename = "Sri Sairam Institute of Technology";
      
 
      document.getElementById("demo1").style.display = "block";
      document.getElementById("demo1").innerHTML =
        "Course Name: " + coursename + "<br>" + 
        "Institution Name: " + institutename;

    
      let coresubjects = ["Operating System", "Networks"];
      let advancedsubjects = ["MERN Stack", "Artificial Intelligence"];
      let allsubjects = [...coresubjects, ...advancedsubjects];

      document.getElementById("demo2").style.display = "block";
      document.getElementById("demo2").innerHTML = 
        "<b>All Subjects:</b><br>" + allsubjects;

  
      const greet = (name) => `Welcome to Student Management System, ${name}!`;

      document.getElementById("demo3").style.display = "block";
      document.getElementById("demo3").innerHTML = greet("Harinee");
      class Student
      {
        constructor(name,age,skills)
        {
            this.name=name;
            this.age=age;
            this.skills=skills;

        }
        display()
        {

           return `Name: ${this.name}, Age: ${this.age}, Skills: ${this.skills}`;
        }
      }
      const harinee=new Student("Harinee",22,"Frontend");
      const vimal=new Student("Vimal","18","Python");
        document.getElementById("demo4").style.display = "block";
      document.getElementById("demo4").innerHTML =
        `<b>Student Details:</b><br><br>${harinee.display()}<br><br>${vimal.display()}`;
        const map=new Map();
        map.set("Harinee","A");
        map.set("Vimal","A");
            document.getElementById("demo5").style.display = "block";
      let out = "<b>Grades:</b><br>";
for (const [name, grade] of map) {
  out += `${name}: ${grade}<br>`;
}
document.getElementById("demo5").innerHTML = out;
const set=new Set();
set.add("python");
set.add("frontend");
set.add("python");
  document.getElementById("demo6").style.display = "block";
  set.forEach(value=>{document.getElementById("demo6").innerHTML=value});
    }
  </script>

</body>
</html>
