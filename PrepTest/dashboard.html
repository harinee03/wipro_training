<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Events Dashboard â€” Eventora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top:60px; }
    .card-img-top { height:180px; object-fit:cover; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Eventora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2>Events Dashboard</h2>
      <div>
        <button id="addSample" class="btn btn-outline-success me-2">Simulate New Event</button>
        <button id="refresh" class="btn btn-outline-primary">Refresh</button>
      </div>
    </header>

    <section class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <label class="form-label">Filter by Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="">All</option>
            <option>Music</option>
            <option>Conference</option>
            <option>Expo</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Filter by Date (on or after)</label>
          <input id="dateFilter" type="date" class="form-control"/>
        </div>
        <div class="col-md-3 align-self-end">
          <button id="applyFilter" class="btn btn-primary">Apply Filters</button>
          <button id="clearFilter" class="btn btn-secondary">Clear</button>
        </div>
      </div>
    </section>

    <section id="eventsContainer" class="row g-4">
      <!-- event cards rendered here -->
    </section>

    <section class="mt-5">
      <h4>Live Update Log</h4>
      <ul id="logList" class="list-group"></ul>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
